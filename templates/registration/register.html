
{% extends "base.html" %}
{% block content %}
{% load widget_tweaks %}
<div class="flex justify-center items-center min-h-screen bg-base-200">
  <form method="post" class="w-96 p-8 bg-base-100 rounded-xl shadow-lg">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center font-montserrat">Register</h2>
    <div class="space-y-4">
      {% for field in form %}
        <div class="form-control">
          <label class="label">
            <span class="label-text font-montserrat">{{ field.label }}</span>
          </label>
          {{ field.errors }}
          {{ field|add_class:"input input-bordered w-full" }}
          {% if field.help_text %}
            <label class="label">
              <span class="label-text-alt text-xs">{{ field.help_text }}</span>
            </label>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary w-full mt-6 font-montserrat">Register</button>
    <p class="text-center mt-4 font-montserrat">
      Already have an account? <a href="{% url 'login' %}" class="text-primary hover:underline">Login</a>
    </p>
  </form>
</div>
{% endblock %}
